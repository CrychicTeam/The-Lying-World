#移动速度计算公式：基础数值+moveCount*moveNumberCoefficient
#游泳速度计算公式：基础数值+swimCount*swimNumberCoefficient
#攀爬速度计算公式：y轴的初速度为为 基础速度*(1+climbNumber*climbNumberCoefficient)
#敲钟音量计算公式：基础数值+count*volumeCoefficient
#敲钟音调计算公式：基础数值+count*pitchCoefficient
