#杀敌最大有效数计算：killNumberLimitCoefficient*maxHealth*10
#伤害计算公式：基础数值+killCount*killNumberCoefficient*maxHealth*10*killNumberAttackCoefficient+toolUseCount*useNumberCoefficient
#挖掘速度计算公式：基础速度*(1+minedCount*minedNumberCoefficient)
